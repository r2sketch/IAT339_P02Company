<div class="title">
  <h1>C H E C K O U T</h1>
</div>

<!-- Checkout -->
<div class="checkout">
<div class="row">
  <div class="column">
        <h3>Billing Address</h3>
        <label for="fname"> <i class="fa fa-user"></i> Full Name</label> <br>
        <input type="text" id="fname" name="firstname" placeholder="John M. Doe"> <br><br>
        <label for="email"><i class="fa fa-envelope"></i> Email</label> <br>
        <input type="text" id="email" name="email" placeholder="john@example.com"> <br><br>
        <label for="adr"><i class="fa fa-address-card-o"></i>  Address</label> <br>
        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street"> <br><br>
        <label for="city">City</label> <br>
        <input type="text" id="city" name="city" placeholder="Vancouver"> <br><br>
        <label>Province</label> <br>
        <input type="text" id="province" name="province" placeholder="BC"> <br><br>
        <label>Postal Code</label> <br>
        <input type="text" id="postal" name="postal" placeholder="V5B4M1"> <br><br>
</div>
<div class="column">
        <h3>Payment Info</h3>
        <label for="fname"> Name on Card</label> <br>
        <input type="text" id="cname" name="cardname" placeholder="John More Doe"> <br><br>
        <label for="ccnum">Credit Card Number</label><br>
        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"> <br><br>
        <label for="expmonth">Expiration Month</label><br>
        <input type="text" id="expmonth" name="expmonth" placeholder="September"> <br><br>
        <label for="expyear">Expiration Year</label><br>
        <input type="text" id="expyear" name="expyear" placeholder="2018"> <br><br>
        <label for="cvv">CVV</label><br>
        <input type="text" id="cvv" name="cvv" placeholder="352"> <br><br>

        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label> <br> <br>
        <input type="submit" value="Continue to Checkout" class="btn">
    </div>

<div class="column">
  <h3><i class="fa fa-shopping-cart"></i> Cart</h3>
  <p><a href="#">Studio Bridal Makeup</a> <span class="price">$150</span></p>

</div>
</div>
