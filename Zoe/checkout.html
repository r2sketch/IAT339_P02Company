  <h1>Checkout</h1>
  <div class="wrapper">

    <div class="left">
      <section class="customer-info">
        <h2><span>1</span> Customer</h2>
        <p>Zoe Yuan</p>
      </section>

      <section class="customer-order">
        <h2><span>2</span> Cart</h2>
        <p><span>THE NOVEL- FULL PLAN</span>
        </p>
        <p>$1599.99</p>
        <p><span>THE NOVELLA- PARTIAL PLAN</span>
        </p>
        <p>$1220.00</p>
        <p>TOTAL: $2819.99</p>
        <button class="edit">
          Edit
        </button>
      </section>
    </div>

    <div class="right">
      <section class="customer-pay">
        <h2><span>3</span> Payment</h2>
        <div class="invoice">
          <div id="Checkout">
            <h3>Pay Invoice</h3>
            <div class="form-group">
              <label>Payment amount</label>
              <div class="amount-placeholder">
                <span>$500.00</span>
              </div>
            </div>

            <div class="form-group">
              <label class="card_button">Visa
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </label>
              <label class="card_button">MaterCard
                <input type="radio" name="radio">
                <span class="checkmark"></span>
              </label>
            </div>

            <div class="form-group">
              <label for="NameOnCard">Name on card</label>
              <input id="NameOnCard" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="CreditCardNumber">Card number</label>
              <input id="CreditCardNumber" class="null card-image form-control" type="text">
            </div>
            <div class=" form-group">
              <label for="ExpiryDate">Expiry date</label>
              <input id="ExpiryDate" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="SecurityCode">Security code</label>
              <input id="SecurityCode" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="ZIPCode">ZIP/Postal code</label>
              <input id="ZIPCode" class="form-control" type="text">
            </div>
          </div>

          <button class="back">
            Back
          </button>
          <button class="pay">
            Pay
          </button>
        </div>
      </section>
    </div>

  </div>
